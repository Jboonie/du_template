<html>
    <style>
body {
  /* width: 100%;
  height: 100%; */
  margin: 0;
  padding: 0;
  background-color: blue;
}
.wrapper {
        width: 100%;
        height: 100%;
		display: grid;
        /* grid-gap: 10px; */
		grid-template-columns: 20% 20% 20% 20% 20%;
        grid-template-rows: 20% 20% 20% 20% 20%;
		background-color: #fff;
		color: #444;
	}

	.box {
		background-color: #444;
		color: #fff;
		/* padding: 20px; */
		font-size: 150%;
        margin: 20px;
        text-align: center;
        border-radius: 5px;
        font-family: Arial;
	}

  .topLeft {
        grid-column-start: 1;
        grid-column-end: 1;
		grid-row-start: 1;
        grid-row-end: 1;
	}
	.topRight {
		grid-column-start: 5;
        grid-column-end: 5;
		grid-row-start: 1;
        grid-row-end: 1;
	}
	.center {
		grid-column-start: 3;
        grid-column-end: 4;
		grid-row-start: 3;
        grid-row-end: 4;
	}
    .centerMiddle {
		grid-column-start: 3;
        grid-column-end: 4;
		grid-row-start: 4;
        grid-row-end: 4;
        z-index: 1;
	}
	.bottomLeft {
		grid-column-start: 1;
        grid-column-end: 1;
		grid-row-start: 5;
        grid-row-end: 5;
	}
    .bottomCenter {
		grid-column-start: 3;
        grid-column-end: 4;
		grid-row-start: 5;
        grid-row-end: 5;
	}
    .bottomRight {
		grid-column-start: 5;
        grid-column-end: 5;
		grid-row-start: 5;
        grid-row-end: 5;
	}
    .centerText{
        margin: auto;
        width: 50%;
        padding: 10px;
    }
    </style>
    <div class="wrapper" style="font-size: 1em;">
        <div class="box topLeft">cashout</div>

        <div class="box topRight">Credits
            <div>${e_credits}</div>
        </div>

        <div class="box center centerText">${c_element}</div>
        
        <div class="box centerMiddle">crashbtn</div>

        <div class="box bottomRight">
            <div class="buttontext">Increase Bet</div>
            ${b_increase}
        </div>

        <div class="box bottomCenter">
            <div>
                <div class="buttontext">Current Bet</div>
                ${b_betammount}
            </div>
        </div>

        <div class="box bottomLeft">
            <div class="buttontext">Decrease Bet</div>
            ${b_decrease}
        </div>
    </div>
</html>
